<div class="pv5 pv6-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title black mw6" style="text-shadow: 0.1em 0.1em 0.2em black">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative style="text-shadow: 0.1em 0.1em 0.2em black">
        {{ if .subtitle }}
        <p class="b f4 di lh-title black mw6">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
